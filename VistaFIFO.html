<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulación de Paginación FIFO</title>
  <link rel="stylesheet" href="Style.css">

</head>
<body>

  <div class="container">
    <h1>Simulación de Paginación FIFO</h1>

    <div class="input-container">
      <input type="text" id="pageSequence" placeholder="Secuencia de páginas (ej: 1,2,3,4,2,5)" />
      <button onclick="simulateFIFO()">Simular</button>
    </div>

    <div id="frame-container"></div>

    <div class="logs">
      <h3>Registro de eventos:</h3>
      <div id="log-output"></div>
    </div>
  </div>

  <script src="Fifo.js"></script>

</body>
</html>
