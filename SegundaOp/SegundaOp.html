<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Oportunidad</title>
    <link rel="stylesheet" href="SegundaOp.css">
</head>
<body>
    <header>
        <h1>Segunda Oportunidad</h1>
    </header>
    <main>
        <section class="config">
            <h2>Configuración</h2>
            <form id="config-form">
                <label for="frames">Número de Marcos de Página:</label>
                <input type="number" id="frames" min="1" placeholder="Ejemplo: 3" required>
                <label for="pages">Secuencia de Referencias:</label>
                <input type="text" id="pages" placeholder="Ejemplo: 1,2,3" required>
                <button type="submit">Empezar</button>
            </form>
        </section>
        <section class="output">
            <h2>Simulación</h2>
            <table id="simulation-table">
                <thead>
                    <tr>
                        <th>Página</th>
                        <th>Marcos</th>
                        <th>Segunda Oportunidad</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            <div id="performance-output" class="performance">
                
            </div>
        </section>
    </main>
    <script src="SegundaOp.js"></script>
</body>
</html>
