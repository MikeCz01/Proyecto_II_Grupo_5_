<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Memoria</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Configuración de Memoria</h1>
        <div class="card my-4">
            <div class="card-header">Definir Tamaños de Memoria y Algoritmo</div>
            <div class="card-body">
                <form id="configForm">
                    <div class="mb-3">
                        <label for="virtualMemory" class="form-label">Tamaño de Memoria Virtual</label>
                        <input type="number" class="form-control" id="virtualMemory" placeholder="Ingresa el tamaño en MB" required>
                    </div>
                    <div class="mb-3">
                        <label for="physicalMemory" class="form-label">Tamaño de Memoria Física (Marcos)</label>
                        <input type="number" class="form-control" id="physicalMemory" placeholder="Ingresa el número de marcos" required>
                    </div>
                    <div class="mb-3">
                        <label for="algoritmo" class="form-label">Algoritmo de Reemplazo de Páginas</label>
                        <select class="form-select" id="algoritmo" name="algoritmo" required>
                            <option value="optimo">Óptimo</option>
                            <option value="nru">NRU (Not Recently Used)</option>
                            <option value="fifo">FIFO (First In, First Out)</option>
                            <option value="segunda-oportunidad">Segunda Oportunidad</option>
                            <option value="reloj">Reloj</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Simulación</button>
                </form>
            </div>
        </div>
        <a href="menu_ejecucion.html" class="btn btn-secondary mt-4">Volver a Lista de Ejecución</a>
    </div>

    <!-- Vinculación del Script -->
    <script src="configuracionmenu.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
