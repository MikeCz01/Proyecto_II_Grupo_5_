<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración MMU</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
    <div class="container">
        <h1>Configuración Inicial de la MMU</h1>
        <form id="configForm">
            <div class="form-group">
                <label for="numProcesos">Cantidad de Procesos:</label>
                <input type="number" id="numProcesos" name="numProcesos" min="1" placeholder="Ejemplo: 4" required>
            </div>
            <div class="form-group">
                <label for="numMarcos">Tamaño de la Memoria Física (Marcos):</label>
                <input type="number" id="numMarcos" name="numMarcos" min="1" placeholder="Ejemplo: 4" required>
            </div>
            <div class="form-group">
                <label for="algoritmo">Algoritmo de Reemplazo de Páginas:</label>
                <select id="algoritmo" name="algoritmo" required>
                    <option value="optimo">Óptimo</option>
                    <option value="nru">NRU (Not Recently Used)</option>
                    <option value="fifo">FIFO (First In, First Out)</option>
                    <option value="segunda-oportunidad">Segunda Oportunidad</option>
                    <option value="reloj">Reloj</option>
                </select>
            </div>
            <button type="submit">Iniciar Simulación</button>
        </form>
    </div>
    <script src="configuracionmenu.js"></script>
</body>
</html>
