<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador NRU</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .frame {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      margin: 5px;
      border-radius: 5px;
      background-color: #f8f9fa;
      min-width: 50px;
    }

    .frame.replaced {
      background-color: #f5c6cb;
    }

    .frame.hit {
      background-color: #d4edda;
    }

    #frame-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #log-output {
      max-height: 300px;
      overflow-y: auto;
      background: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Simulador de NRU (Not Recently Used)</h1>

    <!-- Configuración -->
    <div class="mb-4">
      <div class="row">
        <div class="col-md-6">
          <label for="numFrames" class="form-label">Número de Marcos de Página:</label>
          <input type="number" id="numFrames" class="form-control" placeholder="Ej: 4">
        </div>
        <div class="col-md-6">
          <label for="pageSequence" class="form-label">Secuencia de Páginas:</label>
          <input type="text" id="pageSequence" class="form-control" placeholder="Ej: 1,2,3,4,1,2,5">
        </div>
      </div>
    </div>

    <!-- Botones -->
    <div class="d-flex justify-content-center mb-4">
      <button class="btn btn-primary me-2" onclick="simulateNRU()">Iniciar Simulación</button>
      <button class="btn btn-secondary" onclick="location.reload()">Reiniciar</button>
    </div>

    <!-- Tabla de Resultados -->
    <h2 class="text-center">Resultados de la Simulación</h2>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Programa</th>
          <th>Página</th>
          <th>Memoria Física</th>
          <th>Estado</th>
          <th>Tiempo de Espera</th>
          <th>Tiempo de Bloqueo</th>
        </tr>
      </thead>
      <tbody id="result-table-body">
        <!-- Filas generadas dinámicamente -->
      </tbody>
    </table>

    <!-- Memoria -->
    <h2 class="text-center">Memoria Física</h2>
    <div id="frame-container" class="d-flex justify-content-center mb-4"></div>

    <!-- Logs -->
    <h2 class="text-center">Logs de Ejecución</h2>
    <div id="log-output" class="border"></div>
  </div>

  <script src="NRU.js"></script>
</body>
</html>
