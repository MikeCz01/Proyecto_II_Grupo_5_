<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulación de Paginación: Algoritmo de Reloj</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/Style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Simulación de Paginación: Algoritmo de Reloj</h1>

    <div class="row mb-4">
      <div class="col-md-6 offset-md-3">
        <div class="input-group">
          <input type="text" id="pageSequence" class="form-control" placeholder="Secuencia de páginas (ej: 1,2,3,4,2,5)">
          <input type="number" id="numFrames" class="form-control" placeholder="Número de marcos" min="1">
          <button class="btn btn-primary" onclick="simulateClock()">Simular</button>
        </div>
      </div>
    </div>

    <div id="frame-container" class="d-flex justify-content-center mb-4"></div>

    <div class="logs mb-4">
      <h3>Registro de eventos:</h3>
      <div id="log-output" class="border p-3 rounded" style="height: 200px; overflow-y: auto; background: #f8f9fa;"></div>
    </div>

    <h3>Tabla de Resultados:</h3>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Página</th>
            <th>Estado</th>
            <th>Memoria Física</th>
            <th>Tiempo de Espera</th>
            <th>Tiempo de Bloqueo</th>
          </tr>
        </thead>
        <tbody id="pageFaultsTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Reloj.js"></script>
</body>
</html>
