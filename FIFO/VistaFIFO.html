<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulación de Paginación FIFO</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>

  <div class="container">
    <h1>Simulación de Paginación FIFO</h1>

    <div class="input-container">
      <input type="text" id="pageSequence" placeholder="Secuencia de páginas (ej: 1,2,3,4,2,5)" />
      <input type="number" id="numFrames" placeholder="Número de marcos" min="1" />
      <button onclick="simulateFIFO()">Simular</button>
    </div>

    <div id="frame-container"></div>

    <div class="logs">
      <h3>Registro de eventos:</h3>
      <div id="log-output"></div>
    </div>

    <!-- Tabla para mostrar los resultados -->
    <table id="pageFaultsTable" class="table table-bordered mt-4">
      <thead>
        <tr>
          <th>Programa</th>
          <th>Página</th>
          <th>Memoria Física</th>
          <th>Estado</th>
          <th>Tiempo de Espera</th>
          <th>Tiempo de Bloqueo</th>
        </tr>
      </thead>
      <tbody id="pageFaultsTableBody">
        <!-- Los datos se agregarán dinámicamente aquí -->
      </tbody>
    </table>
  </div>

  <script src="./FIFO.js"></script>
</body>
</html>
